<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Henrique · Ebooks Oficiais</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@600;700&family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        /* --- RESET --- */
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            min-height: 100vh;
            font-family: 'Inter', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            transition: background 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            overflow-x: hidden;
        }

        /* --- TEMAS --- */
        body.theme-viajante {
            background: #1a110a;
            background: radial-gradient(circle at center, #3d2f21 0%, #1a110a 100%);
            color: #f5ede3;
        }

        body.theme-sombras {
            background: #000;
            background: radial-gradient(circle at center, #1a1a1a 0%, #000 100%);
            color: #f5c542;
        }

        /* --- FAIXAS (SÓ APARECEM NO TEMA SOMBRAS) --- */
        .decor-fitas {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; z-index: 1; opacity: 0; transition: 0.6s;
        }
        body.theme-sombras .decor-fitas { opacity: 0.15; }
        .fita {
            position: absolute; width: 200%; height: 40px;
            background: repeating-linear-gradient(45deg, #000 0, #000 20px, #f5c542 20px, #f5c542 40px);
        }
        .f1 { top: 15%; left: -50%; transform: rotate(-8deg); }
        .f2 { bottom: 20%; left: -20%; transform: rotate(4deg); }

        /* --- CONTAINER --- */
        .container { width: 100%; max-width: 900px; z-index: 10; }

        .abas {
            display: flex; gap: 12px; margin-bottom: 25px; justify-content: center;
        }

        .aba {
            padding: 14px 24px; border-radius: 50px; border: 1px solid rgba(255,255,255,0.1);
            background: rgba(255,255,255,0.05); color: rgba(255,255,255,0.4);
            cursor: pointer; font-weight: 600; transition: 0.3s; flex: 1; max-width: 200px;
            text-align: center;
        }

        body.theme-viajante .aba.ativa { background: #8b6f54; color: white; border-color: #d4a373; }
        body.theme-sombras .aba.ativa { background: #f5c542; color: #000; border-color: #f5c542; }

        /* --- CARD (IDENTIDADE TOTAL ENTRE ABAS) --- */
        .card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255,255,255,0.1); border-radius: 40px;
            padding: 40px; display: flex; flex-direction: column;
            gap: 30px; align-items: center;
            box-shadow: 0 40px 100px rgba(0,0,0,0.6);
            transition: opacity 0.4s ease, transform 0.4s ease;
            min-height: 600px; /* Garante que o card não mude de tamanho */
        }

        body.theme-sombras .card { border-color: rgba(245, 197, 66, 0.3); }

        .capa {
            width: 180px; height: 260px; border-radius: 15px;
            background-size: cover; background-position: center;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5); border: 1px solid rgba(255,255,255,0.1);
            flex-shrink: 0;
        }
        
        .info { 
            flex: 1; width: 100%; 
            display: flex; flex-direction: column; 
            align-items: center; text-align: center;
            justify-content: space-between; /* Empurra o botão para baixo igualmente */
        }

        .textos-topo { width: 100%; }

        h2 { font-family: 'Cormorant Garamond', serif; font-size: 2rem; margin-bottom: 8px; text-transform: uppercase; letter-spacing: 2px; }
        .autor { font-size: 0.8rem; letter-spacing: 5px; text-transform: uppercase; margin-bottom: 20px; opacity: 0.7; border-bottom: 1px solid; display: inline-block; padding-bottom: 5px; }

        .desc {
            background: rgba(0,0,0,0.2); padding: 20px; border-radius: 20px;
            font-size: 0.95rem; line-height: 1.6; text-align: left;
            margin-bottom: 30px; border-left: 5px solid; width: 100%;
            min-height: 120px; /* Alinha o tamanho das descrições */
        }

        /* --- ÁREA DO BOTÃO CENTRALIZADA --- */
        .download-area {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin-top: auto; /* Força o alinhamento na base */
        }

        .btn {
            display: flex; align-items: center; justify-content: center;
            gap: 12px; padding: 18px 40px; border-radius: 100px;
            text-decoration: none; font-weight: 700; font-size: 1.1rem;
            transition: 0.3s; width: 100%; max-width: 320px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        body.theme-viajante .btn { background: #d4a373; color: #1a110a; }
        body.theme-sombras .btn { background: #f5c542; color: #000; }
        .btn:hover { transform: translateY(-3px); }

        footer {
            display: flex; justify-content: center; align-items: center;
            gap: 15px; font-size: 0.7rem; opacity: 0.5; text-align: center;
        }

        /* --- RESPONSIVIDADE (PC) --- */
        @media (min-width: 768px) {
            .card { flex-direction: row; padding: 50px; align-items: stretch; text-align: left; min-height: 450px; }
            .info { align-items: flex-start; text-align: left; padding-left: 20px; }
            .capa { width: 260px; height: 360px; }
            h2 { font-size: 2.6rem; }
            .download-area { align-items: center; width: 100%; }
        }

        @media (max-width: 480px) {
            .card { padding: 30px 20px; min-height: 650px; }
            h2 { font-size: 1.6rem; }
            footer { flex-direction: column; gap: 5px; }
        }
    </style>
</head>
<body class="theme-viajante">

    <div class="decor-fitas">
        <div class="fita f1"></div>
        <div class="fita f2"></div>
    </div>

    <div class="container">
        <nav class="abas">
            <button class="aba ativa" onclick="mudarLivro(0)">O VIAJANTE</button>
            <button class="aba" onclick="mudarLivro(1)">SOMBRAS</button>
        </nav>

        <main class="card" id="card">
            <div class="capa" id="capa-img"></div>

            <div class="info">
                <div class="textos-topo">
                    <h2 id="titulo">Título</h2>
                    <div class="autor">Henrique</div>
                    <div class="desc" id="desc"></div>
                </div>

                <div class="download-area">
                    <a href="#" class="btn" id="link" download>
                        <i class="fas fa-file-download"></i> BAIXAR AGORA (.EPUB)
                    </a>
                    <footer>
                        <span><i class="fas fa-copyright"></i> Henrique 2026</span>
                        <span><i class="fas fa-check-circle"></i> Versão Otimizada</span>
                    </footer>
                </div>
            </div>
        </main>
    </div>

    <script>
        const livros = [
            {
                titulo: "O Viajante de Birmingham",
                desc: "<strong>Thomas Ward</strong> aperta a mão de um estranho e descobre que o tempo não é uma linha, mas um labirinto. Uma jornada épica entre o passado e o desconhecido.",
                tema: "theme-viajante",
                img: "capa_viajante.jpeg",
                arquivo: "O Viajante deBirmingham.epub"
            },
            {
                titulo: "Sombras da História",
                desc: "<strong>Dossiê Criminal</strong>: Uma análise profunda sobre os crimes que pararam o Brasil. De PC Farias ao mistério da Rua Cuba. A verdade escondida sob o asfalto.",
                tema: "theme-sombras",
                img: "capa_sombras.jpeg",
                arquivo: "Sombras da Historia.epub"
            }
        ];

        function mudarLivro(idx) {
            const l = livros[idx];
            const card = document.getElementById('card');
            
            card.style.opacity = '0';
            card.style.transform = 'translateY(10px)';

            setTimeout(() => {
                document.getElementById('titulo').innerText = l.titulo;
                document.getElementById('desc').innerHTML = l.desc;
                document.getElementById('link').href = l.arquivo;
                document.getElementById('capa-img').style.backgroundImage = `url('${l.img}')`;

                document.body.className = l.tema;

                document.querySelectorAll('.aba').forEach((aba, i) => {
                    aba.classList.toggle('ativa', i === idx);
                });

                card.style.opacity = '1';
                card.style.transform = 'translateY(0)';
            }, 300);
        }

        window.onload = () => mudarLivro(0);
    </script>
</body>
</html>
